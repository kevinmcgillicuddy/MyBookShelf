<div class="container px-5 py-24 bg-gray-50/50 mx-auto flex flex-wrap justify-center" *ngIf="books; else loading">
  <div class="flex justify-center m-2 bookWrapper" *ngFor="let book of books">
    <div
      class="flex flex-col rounded-lg bg-white shadow-lg dark:bg-neutral-700 md:max-w-xl md:flex-row">
      <img

        class="h-96 w-full rounded-t-lg object-cover md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
        [src]="book.img_url || 'assets/imgs/placeHolder.jpg'"
        alt="Book Cover" />
      <div class="flex flex-col justify-start p-6">
        <h5
          class="mb-2 text-xl font-medium text-neutral-800 dark:text-neutral-50">
          {{book.Title}}
        </h5>
        <p class="mb-4 text-base w-96 text-neutral-600 dark:text-neutral-200">
          {{book.Author}}
        </p>
        <p class="text-xs text-neutral-500 dark:text-neutral-300">
          {{book.Category}}
        </p>
        <p class="text-xs text-neutral-500 dark:text-neutral-300">
          {{book.year_read}}
        </p>
      </div>
    </div>
  </div>
</div>
 <ng-template #loading>
  <div class="container px-5 py-24 bg-gray-50/50 mx-auto flex flex-wrap justify-center loading-container">
    <div *ngFor="let item of loadingArray" class="flex animate-pulse justify-center m-2">
      <div
      class="flex flex-col rounded-lg bg-white shadow-lg dark:bg-neutral-700 md:max-w-xl md:flex-row">
      <div class="h-48 rounded-t dark:bg-gray-700"></div>
      <div class="flex flex-col justify-start p-6">
        <div class=" w-96 h-6 rounded dark:bg-gray-700"></div>
      </div>
    </div>
  </div>
</div>
