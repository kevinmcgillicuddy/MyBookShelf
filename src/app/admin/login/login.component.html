<div class="m-8">
  <div class="w-96">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input autocomplete="email" type="email" id="email" name="email" formControlName="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
        <input autocomplete="current-password" type="password" id="password" name="password" formControlName="password"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button mat-button class="flex mx-auto mt-16 text-white border-0 py-2 px-8 focus:outline-none rounded text-lg"
        type="submit" [disabled]="!loginForm.valid"
        [ngClass]="!loginForm.valid ? 'bg-gray-300': 'bg-indigo-500 hover:bg-indigo-600'">Log in</button>
    </form>
    <div *ngIf="loginFailure$ | async" class="text-red-500 text-center mt-4">
      <p>Invalid email or password</p>

  </div>
</div>
